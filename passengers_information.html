		<script type="x-tmpl-mustache" id="pasajero_form">
		<div class="container-fluid row passangerform">
			<div class="col s12">
				<div class="card-panel row">
										<div class="row">
												<div class="col s10">Datos del {{id}} {{nombre}} </div>

										</div>
										<div class="divider row" />
										<form id="pasajero1">
											<div class="row">
													<div class="input-field col s6">
															<input id="nombre{{indenti}}" type="text" class="validate" placeholder="(Obligatorio)" maxlength="60"/>
															<label for="nombre{{indenti}}" data-error="Debe ser un nombre valido">Nombre</label>
													</div>
														<div class="input-field col s6">
															<input id="apellido{{indenti}}" type="text" class="validate" placeholder="(Obligatorio)" maxlength="60"/>
															<label for="apellido{{indenti}}" data-error="Debe ser un apellido valido">Apellido</label>
														</div>
															<div class="row">
																	<div class="input-field col s3">
																		<select id="tipo_id{{indenti}}">
																			<option value="2" >Pasaporte</option>
																			<option value="1" selected>DNI</option>
																		</select>
																		<label>Identificador</label>
																	</div>
																	<div class="input-field col s6">
																		<input id="pasaporte{{indenti}}" type="text" class="validate" placeholder="(Obligatorio)" maxlength="19"/>
																		<label for="pasaporte{{indenti}}" data-error="Debe se un pasaporte valido"  id="text_id">Pasaporte</label>
																	</div>
																	<div class="date-field col s3 input-field ">
																		<label for="nacimiento{{indenti}}">Fecha de nacimiento</label>
																		<input id="nacimiento{{indenti}}" placeholder="DD/MM/AAAA (Obligatorio)" data-error="Debe ser una fecha valida" type="text" class="" maxlength="12"/>
																	</div>
															</div>
											</div>
										</form>
								</div>
						</div>
		</div>
		</script>
		<script type="x-tmpl-mustache" id="error_card">
		<div class="card-panel row hoverable clickable error-card">
			<div class="col s12 error-header">
				{{header}}
			</div>
			<div class='col s12 divider'></div>
			<div class="col s12 error-description">
				{{description}}
				{{#link}}
				<a class="back-link">
					Volver atras.
				</a>
				{{/link}}
			</div>
		</div>
		</script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/mustache.min.js"></script>
		<script src="js/common.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="js/passenger_information.js"></script>
		<script src="js/typeahead.bundle.js"></script>
		<script src="js/error.js"></script>
