		<script type="x-tmpl-mustache" id="pasajero_form">
		<div class="container-fluid row passangerform">
			<div class="col s12">
				<div class="card-panel row">
										<div class="row">
												<div class="col s10">Datos del {{id}} {{nombre}} </div>

										</div>
										<div class="divider row" />
										<form id="pasajero1">
											<div class="row">
													<div class="input-field col s6">
															<input id="nombre{{indenti}}" type="text" class="validate" placeholder="(Obligatorio)" maxlength="60"/>
															<label for="nombre{{indenti}}" data-error="Debe ser un nombre válido">Nombre</label>
													</div>
														<div class="input-field col s6">
															<input id="apellido{{indenti}}" type="text" class="validate" placeholder="(Obligatorio)" maxlength="60"/>
															<label for="apellido{{indenti}}" data-error="Debe ser un apellido válido">Apellido</label>
														</div>
															<div class="row">
																	<div class="input-field col s3">
																		<select id="tipo_id{{indenti}}">
																			<option value="2" >Pasaporte</option>
																			<option value="1" selected>DNI</option>
																		</select>
																		<label>Identificador</label>
																	</div>
																	<div class="input-field col s6">
																		<input id="pasaporte{{indenti}}" type="text" class="validate" placeholder="(Obligatorio)" maxlength="19"/>
																		<label for="pasaporte{{indenti}}" data-error="Debe ser un número válido"  id="text_id">Número</label>
																	</div>
																	<div class="date-field col s3 input-field ">
																		<input id="nacimiento{{indenti}}" placeholder="DD/MM/AAAA (Obligatorio)"  type="text" class="" maxlength="12"/>
																		<label for="nacimiento{{indenti}}" data-error="Debe ser una fecha valida">Fecha de nacimiento</label>
																	</div>
															</div>
											</div>
										</form>
								</div>
						</div>
		</div>
		</script>
