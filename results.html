            <form id="two-way">

              <div class="row date-field" id="date1">

              </div>
              <div class="row date-field last" id="date2">

              </div>
              <div class="row">

                </ul>
                <a class="waves-effect waves-light btn search color3 right">
                  <i class="material-icons left">search</i>
                  Buscar
                </a>
              </div>
            </form>
