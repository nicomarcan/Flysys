<!DOCTYPE html>

<html>
	<meta charset="utf-8"/>
	<head>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="./css/reviews.css"/>
		<link type="text/css" rel="stylesheet" href="./css/error.css"/>
		<link type="text/css" rel="stylesheet" href="./css/offline-theme-chrome.css"/>
		<link type="text/css" rel="stylesheet" href="./css/offline-language-spanish.css"/>
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	    <!--Let browser know website is optimized for mobile-->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


	</head>
	<body class="roboto">
		<nav>
			<div class="nav-wrapper color1 container-fluid">
					<div class="row">
					<div class="col s2">
						<a href="index.html" class="brand-logo">Flysis</a>
					</div>
					<ul class="right hide-on-med-and-down">
						<li>
							<form id="airline_search_form" action="./review.html" method="GET">

								<input id="airline_search_id" type="hidden" name="airline_id" required></input>
								<ul>
									<li>
										<input id="airline_search" type="search" class="typeahead" placeholder="Buscar aerolineas.">
										</input>
									</li>
									<li>
										<button class="btn-floating waves-effect waves-light blue-grey submit-search" type="submit" name="action">
											<i class="material-icons search-icon">
												search
											</i>
  									</button>
									</li>
							</span>
							</form>
						</li>

						<li><a href="#"><i class="material-icons">info</i></a></li>
						<li><a href="#"><i class="material-icons">help</i></a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col s8 push-s2 breadcrumb-container">
					<div class="col s12 breadcrumb-align">
						<a href="#!" class="breadcrumb info_breadcrumbs link" id="airline_breadcrumb"></a>
						<a href="#!" class="breadcrumb info_breadcrumbs link" id="flight_breadcrumb" style="visibility:hidden;"></a>
					</div>
				</div>
			<div id="flight-info-card" class="col s8 offset-s2"> </div>
			<div id="review-head" class="row" style="">
				<div class="col s8 push-s2">
					<div class="valign-wrapper">
						<div id="opinion_header" class="valign col s8 opinions_header">
							OPINIONES
						</div>
						<div class="valign col s4 tools">
							<label>ORDENAR POR</label>
							<select id="order_select">
								<option class="order_option" value="0">Menor puntaje</option>
								<option class="order_option" value="1">Mayor puntaje</option>
							</select>
						</div>
					</div>
					<div class="divider review-divider"></div>
				</div>
			</div>
			<div id="reviews-container" class="col s8 push-s2"></div>
	<ul id="page_sel" class="pagination col s12" style="text-align: center"></ul>
		</div>
			</div>
		<footer class="page-footer color1">
			<div class="container">
				<div class="row">
					<div class="col l6 s12">
						<h5 class="white-text">Flysys</h5>
						<p class="grey-text text-lighten-4">¡A volar por los aires!</p>
					</div>
					<div class="col l4 offset-l2 s12">
						<h5 class="white-text">Herramientas del sitio</h5>
						<ul>
							<li><a class="grey-text text-lighten-3" href="#!">Información</a></li>
							<li><a class="grey-text text-lighten-3" href="#!">Ayuda</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="footer-copyright">
				<div class="container">
				© 2016 - Instituto Tecnológico de Buenos Aires
				</div>
			</div>
		</footer>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
	<script type="text/javascript" src="./js/reviews.js"></script>
	<script type="text/javascript" src="./js/reviews_airlines.js"></script>
	<script type="text/javascript" src="./js/airline_search.js"></script>
	<script type="text/javascript" src="js/typeahead.bundle.js"></script>
	<script type="text/javascript" src="js/mustache.min.js"></script>
	<script type="text/javascript" src="js/offline.min.js"></script>
	<script type="text/javascript" src="js/offline_config.js"></script>
	<script type="text/javascript" src="js/review_map.js"></script>
	<script type="x-tmpl-mustache" id='airline_card_info'>
		<div class="card-panel row">
			<div class="col s8">
				<div class="airline-info-head">
					<img id="info_airline_logo" src="{{logo}}"></img>
					<span id="info_airline_name"> {{name}}</span>
						,&nbsp
					<span id="info_airline_code">{{code}}</span>
				</div>
				<div class="info-item">
					<span class="info_flight_descr"> Tarifa </span>
					<span id="info_charges">{{charges}}</span>
				</div>
				<div class="info-item">
					<span class="info_flight_descr"> Impuestos </span>
					<span id="info_taxes">{{taxes}}</span>
				</div>
			</div>

			<div class="col s4">
				<ul class="collection">
					<li class="score_list_element_header collection-item">
						Puntaje global de la aerolinea
					</li>
					<li class="score_list_element collection-item">
						<div class="valign-wrapper global_score_wrapper col s10 push-s1">
							<div class="valign circle z-depth-1 global_score" id="info_global_score" style="background-color:{{rating_color}}">
								{{rating}}
							</div>
						</div>
						<div class="stars valign col s12 ">
							{{#active_stars}}
							<i class="material-icons important-star">star</i>
							{{/active_stars}}
							{{#inactive_stars}}
							<i class="material-icons unimportant-star">star</i>
							{{/inactive_stars}}
						</div>
					</li>
					<li class="score_list_element collection-item">
						<a class="write_review_button waves-effect waves-light btn clickable col s10 push-s1">
						Escribir una resena
							<i class="tiny material-icons right">
							mode_edit
							</i>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</script>

	<script type="x-tmpl-mustache" id="flight_info_card">
	<div class="card-panel row">
		<div class="col s12">
			<div class="flight-info-head">
				<img id="info_airline_logo" src='{{logo}}'></img>
				<span id="info_airline_name">{{name}}</span>
				,&nbsp
				<span id="info_airline_code">{{code}}</span>
				<span id="info_flight_number"> {{number}}</span>
				&nbsp&nbsp
			 </div>
		</div>
		<div class="col s12 flight-info-container">
			<div class="col s6 flight-info-left">
					<div class='info-item'>
						<span class="info_flight_descr"> Origen </span>
						<span id="info_departing_city"> {{ departing_city }}</span>
					</div>
					<div class='info-item'>
						<span class="info_flight_descr"> Aeropuerto de origen </span>
						<span id="info_departing_airport"> {{departing_airport}}</span>
					</div>

					<div class='info-item'>
						<span class="info_flight_descr" > Llegada </span>
						<span id="info_arriving_city"> {{arriving_city}}</span>
					</div>
					<div class='info-item'>
						<span class="info_flight_descr" > Aeropuerto de llegada </span>
						<span id="info_arriving_airport"> {{arriving_airport}}</span>
					</div>
					<div class='info-item'>
						<span class="info_flight_descr" > Distancia </span>
						<span id="info_flight_distance"> {{distance}}</span>
					</div>
					<a class="write-review-button waves-effect waves-light btn clickable col s10 push-s1">
						Escribir una resena
						<i class="tiny material-icons right">
							mode_edit
						</i>
					</a>
			</div>
			  <div id="map" class="map-wrapper col s6">
				  <div class="col s2 push-s5 valign-wrapper preloader-wrapper">
				  <div class="preloader-wrapper big active valign">
					  <div class="spinner-layer spinner-blue">
						<div class="circle-clipper left">
						  <div class="circle"></div>
						</div><div class="gap-patch">
						  <div class="circle"></div>
						</div><div class="circle-clipper right">
						  <div class="circle"></div>
						</div>
					  </div>

				  <div class="spinner-layer spinner-red">
					<div class="circle-clipper left">
					  <div class="circle"></div>
					</div><div class="gap-patch">
					  <div class="circle"></div>
					</div><div class="circle-clipper right">
					  <div class="circle"></div>
					</div>
				  </div>

				  <div class="spinner-layer spinner-yellow">
					<div class="circle-clipper left">
					  <div class="circle"></div>
					</div><div class="gap-patch">
					  <div class="circle"></div>
					</div><div class="circle-clipper right">
					  <div class="circle"></div>
					</div>
				  </div>

				  <div class="spinner-layer spinner-green">
					<div class="circle-clipper left">
					  <div class="circle"></div>
					</div><div class="gap-patch">
					  <div class="circle"></div>
					</div><div class="circle-clipper right">
					  <div class="circle"></div>
					</div>
				  </div>
				</div>
			</div>
		</div>
	</div>
	</script>
	<script type="x-tmpl-mustache" id="review_card">
	{{#reviews}}
	<div class=" card-panel row hoverable clickable ">
		<div class="col s4">
			<div class="flight_number" >
				<a class='flight_number_link link' href="./review.html?airline_id={{flight.airline.id}}&flight_number={{flight.number}}">
					Vuelo {{flight.number}}
				</a>
			</div>
			<div class='divider'></div>
			<div class="col s12 flight-comments">
				{{{comments}}}
			</div>
		</div>
		<div class='col s8'>
			<div class='col s12 flight-recommend'>
				{{#yes_recommend}}
				<div class='flight-recommend flight-recommend-yes'>
					<i class='material-icons tiny'>
						thumb_up
					</i>
					RECOMIENDA
				</div>
				{{/yes_recommend}}
				{{^yes_recommend}}
				<div class='flight-recommend flight-recommend-no'>
					<i class='material-icons tiny'>
						thumb_down
					</i>
					NO RECOMIENDA
				</div>
				{{/yes_recommend}}
			</div>
			<div class='col s12 score-collection' >
				<ul class="collection">
					<li class="collection-item score_list_element score-list-head" >
						<div class="col s6 score-list-overall">
							Global
						</div>
						<div class="col s6">
							<div class="progress star_progress">
								<div class="determinate" style="width:{{rating.overall}}%;background-color:{{rating.overall_color}}">
								</div>
							</div>
						</div>
					</li>
					<li class="collection-item score_list_element">
						<div class="col s6 score-list-other" >
							Amabilidad
						</div>
						<div class="col s6">
							<div class="progress star_progress">
								<div class="determinate" style="width:{{rating.friendliness}}%;background-color:{{rating.friendliness_color}}">
								</div>
							</div>
						</div>
					</li>
					<li class="collection-item score_list_element">
						<div class="col s6 score-list-other">
							Comida
						</div>
						<div class="col s6">
							<div class="progress star_progress">
								<div class="determinate" style="width:{{rating.food}}%;background-color:{{rating.food_color}}">
								</div>
							</div>
						</div>
					</li>
					<li class="collection-item score_list_element">
						<div class="col s6 score-list-other">
							Puntualidad
						</div>
						<div class="col s6">
							<div class="progress star_progress">
								<div class="determinate" style="width:{{rating.punctuality}}%;background-color:{{rating.punctuality_color}}">
								</div>
							</div>
						</div>
					</li>
					<li class="collection-item score_list_element">
						<div class="col s6 score-list-other">
							Programa de pasajeros frecuentes
						</div>
						<div class="col s6">
							<div class="progress star_progress">
								<div class="determinate" style="width:{{rating.mileage_program}}%;background-color:{{rating.mileage_program_color}}">
								</div>
							</div>
						</div>
					</li>
					<li class="collection-item score_list_element">
						<div class="col s6 score-list-other">
							Confort
						</div>
						<div class="col s6">
							<div class="progress star_progress">
								<div class="determinate" style="width:{{rating.comfort}}%;background-color:{{rating.comfort_color}}">
								</div>
							</div>
						</div>
					</li>
					<li class="collection-item score_list_element">
						<div class="col s6 score-list-other">
							Relacion precio/calidad
						</div>
						<div class="col s6">
							<div class="progress star_progress">
								<div class="determinate" style="width:{{rating.quality_price}}%;background-color:{{rating.quality_price_color}}">
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	{{/reviews}}
	</script>
	<script type="x-tmpl-mustache" id="error_card">
	<div class="card-panel row hoverable clickable ">
		<div class="col s12 error-header">
			{{header}}
		</div>
		<div class='col s12 divider'></div>
		<div class="col s12 error-description">
			{{description}}
			<a class="back-link">
				Volver atras.
			</a>
		</div>
	</div>
	</script>
	</body>
</html>
