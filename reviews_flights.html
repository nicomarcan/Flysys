<html>
	<meta charset="utf-8"/>
	<head>

	<body class="roboto">

					<li><a href="#"><i class="material-icons">help</i></a></li>
				</ul>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="row">

        <nav class="col s8 push-s2"  style="background-color:#eeeeee; padding:0; margin-top:10px;">
          <div class="nav-wrapper">
            <form id="airline_search_form" action="./reviews_airlines.html" method="GET">

        <div class="col s8 push-s2" style="padding:5px; margin:0px;">
  				<div class="col s12" style="margin-top: 1rem;">
            <a href="#!" class="breadcrumb info_breadcrumbs" id="airline_breadcrumb"></a>
            <a href="#!" class="breadcrumb info_breadcrumbs" id="flight_breadcrumb"></a>
  				</div>
        </div>
        <div id="flight-info-card" class="col s8 offset-s2" style="height:100%">

            <!--
						<div style="font-size:16px;">
							<span> Duracion: </span> <span style="font-weight:bold;"> 7 hs</span>
							&nbsp&nbsp
							<span> Distancia: </span> <span

          <img class="responsive-img"src="./img/bo_la.jpg" style="border-radius:25px;margin-top:10px;"/>
        </div>
      -->
			</div>
			<div class="row" style="padding:5px; margin:0px;">
				<div class="col s8 push-s2">
				<div class="valign-wrapper">
					<div id="opinion_header" class="valign col s8 opinions_header">
						OPINIONES
					</div>
					<div class="valign col s4 tools">
							<label>ORDENAR POR</label>
							<select id="order_select">
								<option class="order_option" value="0">Menor puntaje</option>
								<option class="order_option" value="1">Mayor puntaje</option>
							</select>
					</div>
				</div>
				<div class="divider" style="margin-bottom:10px"></div>
				</div>
			</div>
			<div id="reviews-container" class="col s8 push-s2"></div>
		</div>
			</div>
		<footer class="page-footer color1">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
             <h5 class="white-text">Flysys</h5>
            <p class="grey-text text-lighten-4">¡A volar por los aires!</p>
          </div>
          <div class="col l4 offset-l2 s12">
             <h5 class="white-text">Herramientas del sitio</h5>
             <ul>
                <li><a class="grey-text text-lighten-3" href="#!">Información</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Ayuda</a></li>
              </ul>

          </div>
        </div>
        <div class="footer-copyright">
          <div class="container">

	<script type="x-tmpl-mustache" id="flight_info_card">
	<div class="card-panel row">
		<div class="col s12">
			<div style="font-size:2rem; font-weight:lighter">
				<img id="info_airline_logo" src='{{logo}}'></img>
				<span id="info_airline_name">{{name}}</span>
				,&nbsp
				<span id="info_airline_code">{{code}}</span>
				<span id="info_flight_number"> {{number}}</span>
				&nbsp&nbsp
			 </div>
		</div>
		<div class="col s12" style="height:30rem">
			<div class="col s6" style="height:100%; position:relative;">
					<div style="margin-top: 0.5rem">
						<span class="info_flight_descr"> Origen </span>
						<span id="info_departing_city"> {{ departing_city }}</span>
					</div>
					<div style="margin-top: 0.5rem">
						<span class="info_flight_descr"> Aeropuerto de origen </span>
						<span id="info_departing_airport"> {{departing_airport}}</span>
					</div>

					<div style="margin-top: 0.5rem">
						<span class="info_flight_descr" > Llegada </span>
						<span id="info_arriving_city"> {{arriving_city}}</span>
					</div>
					<div style="margin-top: 0.5rem">
						<span class="info_flight_descr" > Aeropuerto de llegada </span>
						<span id="info_arriving_airport"> {{arriving_airport}}</span>
					</div>
					<div style="margin-top: 0.5rem">
						<span class="info_flight_descr" > Distancia </span>
						<span id="info_flight_distance"> {{distance}}</span>
					</div>
					<a class="write_review_button waves-effect waves-light btn clickable col s6 push-s3" style="position:absolute; bottom:0" >
						Escribir una resena
						<i class="tiny material-icons right">
							mode_edit
						</i>
					</a>
			</div>
			  <div id="map" class="col s6" style="height:100% ">
				  <div class="col s2 push-s5 valign-wrapper" style="height:100%">
				  <div class="preloader-wrapper big active valign">
					  <div class="spinner-layer spinner-blue">
						<div class="circle-clipper left">
						  <div class="circle"></div>
						</div><div class="gap-patch">
						  <div class="circle"></div>
						</div><div class="circle-clipper right">
						  <div class="circle"></div>
						</div>
					  </div>

				  <div class="spinner-layer spinner-red">
					<div class="circle-clipper left">
					  <div class="circle"></div>
					</div><div class="gap-patch">
					  <div class="circle"></div>
					</div><div class="circle-clipper right">
					  <div class="circle"></div>
					</div>
				  </div>

				  <div class="spinner-layer spinner-yellow">
					<div class="circle-clipper left">
					  <div class="circle"></div>
					</div><div class="gap-patch">
					  <div class="circle"></div>
					</div><div class="circle-clipper right">
					  <div class="circle"></div>
					</div>
				  </div>

				  <div class="spinner-layer spinner-green">
					<div class="circle-clipper left">
					  <div class="circle"></div>
					</div><div class="gap-patch">
					  <div class="circle"></div>
					</div><div class="circle-clipper right">
					  <div class="circle"></div>
					</div>
				  </div>
				</div>
			</div>
		</div>
	</div>
	</script>
	<script type="x-tmpl-mustache" id="review_card">
	{{#reviews}}
	<div class=" card-panel row hoverable clickable ">
		<div class="col s4">
			<div class="flight_number" style='font-size: 32px;color: black;font-weight: lighter;' >
				<a class='flight_number_link' href="./reviews_flights.html?airline_id={{flight.airline.id}}&flight_number={{flight.number}}">
					Vuelo {{flight.number}}
				</a>
			</div>
			<div class='divider'></div>
			<div class="col s12" style="margin:10px auto auto auto;">
				{{{comments}}}
			</div>
		</div>
		<div class='col s8'>
			<div class='col s12'>
				{{#yes_recommend}}
				<div style='color:green; font-size:22px; float:right;'>
					<i class='material-icons tiny'>
						thumb_up
					</i>
					RECOMIENDA
				</div>
				{{/yes_recommend}}
				{{^yes_recommend}}
				<div style="color: red; font-size:22px; float:right;" >
					<i class='material-icons tiny'>
						thumb_down
					</i>
					NO RECOMIENDA
				</div>
				{{/yes_recommend}}
			</div>
			<div class='col s12' style="margin:10px auto auto auto">
				<ul class="collection">
					<li class="collection-item score_list_element" style='background-color: #f5f4f3;'>
						<div class="col s6" style="font-size:14px; color: #4c4c4c;font-weight: bolder;">
							Global
						</div>
						<div class="col s6">
							<div class="progress star_progress">
								<div class="determinate" style="width:{{rating.overall}}%;background-color:{{rating.overall_color}}">
								</div>
							</div>
						</div>
					</li>
					<li class="collection-item score_list_element">
						<div class="col s6" style="font-size:14px; color: #6b6b6b;">
							Amabilidad
						</div>
						<div class="col s6">
							<div class="progress star_progress">
								<div class="determinate" style="width:{{rating.friendliness}}%;background-color:{{rating.friendliness_color}}">
								</div>
							</div>
						</div>
					</li>
					<li class="collection-item score_list_element">
						<div class="col s6" style="font-size:14px; color: #6b6b6b;">
							Comida
						</div>
						<div class="col s6">
							<div class="progress star_progress">
								<div class="determinate" style="width:{{rating.food}}%;background-color:{{rating.food_color}}">
								</div>
							</div>
						</div>
					</li>
					<li class="collection-item score_list_element">
						<div class="col s6" style="font-size:14px; color: #6b6b6b;">
							Puntualidad
						</div>
						<div class="col s6">
							<div class="progress star_progress">
								<div class="determinate" style="width:{{rating.punctuality}}%;background-color:{{rating.punctuality_color}}">
								</div>
							</div>
						</div>
					</li>
					<li class="collection-item score_list_element">
						<div class="col s6" style="font-size:14px; color: #6b6b6b;">
							Programa de pasajeros frecuentes
						</div>
						<div class="col s6">
							<div class="progress star_progress">
								<div class="determinate" style="width:{{rating.mileage_program}}%;background-color:{{rating.mileage_program_color}}">
								</div>
							</div>
						</div>
					</li>
					<li class="collection-item score_list_element">
						<div class="col s6" style="font-size:14px; color: #6b6b6b;">
							Confort
						</div>
						<div class="col s6">
							<div class="progress star_progress">
								<div class="determinate" style="width:{{rating.comfort}}%;background-color:{{rating.comfort_color}}">
								</div>
							</div>
						</div>
					</li>
					<li class="collection-item score_list_element">
						<div class="col s6" style="font-size:14px; color: #6b6b6b;">
							Relacion precio/calidad
						</div>
						<div class="col s6">
							<div class="progress star_progress">
								<div class="determinate" style="width:{{rating.quality_price}}%;background-color:{{rating.quality_price_color}}">
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	{{/reviews}}
	</script>
	</body>

</html>
