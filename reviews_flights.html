	<script type="x-tmpl-mustache" id="flight_info_card">
	<div class="card-panel row">
		<div class="col s12">
			<div style="font-size:2rem; font-weight:lighter">
				<img id="info_airline_logo" src='{{logo}}'></img>
				<span id="info_airline_name">{{name}}</span>
				,&nbsp
				<span id="info_airline_code">{{code}}</span>
				<span id="info_flight_number"> {{number}}</span>
				&nbsp&nbsp
			 </div>
		</div>
		<div class="col s12" style="height:30rem">
			<div class="col s6" style="height:100%; position:relative;">
					<div style="margin-top: 0.5rem">
						<span class="info_flight_descr"> Origen </span>
						<span id="info_departing_city"> {{ departing_city }}</span>
					</div>
					<div style="margin-top: 0.5rem">
						<span class="info_flight_descr"> Aeropuerto de origen </span>
						<span id="info_departing_airport"> {{departing_airport}}</span>
					</div>

					<div style="margin-top: 0.5rem">
						<span class="info_flight_descr" > Llegada </span>
						<span id="info_arriving_city"> {{arriving_city}}</span>
					</div>
					<div style="margin-top: 0.5rem">
						<span class="info_flight_descr" > Aeropuerto de llegada </span>
						<span id="info_arriving_airport"> {{arriving_airport}}</span>
					</div>
					<div style="margin-top: 0.5rem">
						<span class="info_flight_descr" > Distancia </span>
						<span id="info_flight_distance"> {{distance}}</span>
					</div>
					<a class="write_review_button waves-effect waves-light btn clickable col s6 push-s3" style="position:absolute; bottom:0" >
						Escribir una resena
						<i class="tiny material-icons right">
							mode_edit
						</i>
					</a>
			</div>
			  <div id="map" class="col s6" style="height:100% ">
				  <div class="col s2 push-s5 valign-wrapper" style="height:100%">
				  <div class="preloader-wrapper big active valign">
					  <div class="spinner-layer spinner-blue">
						<div class="circle-clipper left">
						  <div class="circle"></div>
						</div><div class="gap-patch">
						  <div class="circle"></div>
						</div><div class="circle-clipper right">
						  <div class="circle"></div>
						</div>
					  </div>

				  <div class="spinner-layer spinner-red">
					<div class="circle-clipper left">
					  <div class="circle"></div>
					</div><div class="gap-patch">
					  <div class="circle"></div>
					</div><div class="circle-clipper right">
					  <div class="circle"></div>
					</div>
				  </div>

				  <div class="spinner-layer spinner-yellow">
					<div class="circle-clipper left">
					  <div class="circle"></div>
					</div><div class="gap-patch">
					  <div class="circle"></div>
					</div><div class="circle-clipper right">
					  <div class="circle"></div>
					</div>
				  </div>

				  <div class="spinner-layer spinner-green">
					<div class="circle-clipper left">
					  <div class="circle"></div>
					</div><div class="gap-patch">
					  <div class="circle"></div>
					</div><div class="circle-clipper right">

					</div>
				  </div>
