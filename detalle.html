 <footer class="page-footer color1 loadfooter" ng-include="include/footer.html">

		<script type="x-tmpl-mustache" id="detallevuelo">
			Detalle del vuelo<br/>
			Numero de vuelo{{id_vuelo}}<br/>
			Fecha{{fecha_vuelo}}<br/>
			Hora de salida{{hora_sal_vuelo}}<br/>
			Hora de llegada{{hora_lle_vuelo}}<br/>
			Aeropuerto de origen:{{origen_vuelo}}<br/>
			Aeropuerto destino:{{destino_vuelo}}<br/>
			Precio por adulto:{{precio_adulto_vuelo}}<br/>
			Precio por chico:{{precio_chico_vuelo}}<br/>
			Precio por infante:{{precio_infante_vuelo}}<br/>
		</script>
		<script type="x-tmpl-mustache" id="detalletarjeta">
			Numero de tarjeta:{{id}}<br/>
			Cuotas:{{cuotas}}<br/>
			Nombre:{{fname}}<br/>
			Apellido:{{lname}}<br/>
			Calle:{{street}}<br/>
			Piso:{{floor}}<br/>
			Departamento:{{section}}<br/>
			Ciudad:{{city}}<br/>
			Provincia:{{state}}<br/>
			Pais:{{country}}<br/>
			Telefono:{{phone}}<br/>
			Email:{{email}}<br/>
		</script>
		<script type=" x-tmpl-mustache" id="detallepasajero">
			<div class="container-fluid row">
				<div class="col s7 offset-s1">
					<div class="card-panel row">
						<div class="col s8">
							Informacion del {{idpasajero}}<br/>
							Nombre:{{fname}}<br/>
							Apellido:{{lname}}<br/>
							Fecha de nacimiento:{{bdate}}<br/>
							Documento/Pasaporte:{{passport}}<br/>
						</div>
						<div class="col s4">
							<a class="waves-effect waves-light btn valign center" id="{{idpasajero}}">MODIFICAR</a>
						</div>
				</div>
			</div>
			</div>
		</script>
