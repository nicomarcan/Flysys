            <div class="row">
              <div class="input-field col s6">
                <input id="tarjeta" type="text" pattern="^([0-9]{1,})" class="validate"/>
                <label for="Tarjeta" data-error="Ingrese una tarjeta valida">Numero de tarjeta</label>
              </div>
                <div class="col  s3 date-field">
                    <label for="caducidad">Fecha de caducidad</label>
                    <input type="date" class="datepicker"/>
                </div>
              <div class="input-field col s3">
                <input id="cvv" type="text" pattern="^([0-9]{2,4})"  class="validate"/>
                <label for="CVV" data-error="Ingrese los 3 digitos">CCV</label>
			  </div>

            <div class="row">
                  <div class="input-field col s6">
                    <input id="nombre" type="text" class="validate" pattern="^\w{1,50}"/>
                    <label for="nombre"  data-error="No debe contener mas de 50 caracteres">Nombre</label>
                  </div>
                    <div class="input-field col s6">
                        <input id="apellido" type="text" class="validate" pattern="^\w{1,50}"/>
                        <label for="apellido"  data-error="No debe contener mas de 50 caracteres">Apellido</label>

            </div>
