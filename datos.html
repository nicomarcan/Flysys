<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Información de pago</title>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"/>
		<link type="text/css" rel="stylesheet" href="css/nav.css"/>
	    <link type="text/css" rel="stylesheet" href="css/style.css"/>
		<link type="text/css" rel="stylesheet" href="css/index.css"/>
		<link type="text/css" rel="stylesheet" href="css/patch.css"/>
		<link type="text/css" rel="stylesheet" href="css/error.css"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
	<body class="roboto">

		<div class="wrapper">
			<div class="page-container">
				<nav>
					<div class=" color1 ">
							<div class="nav-wrapper">
								<div class="valign-wrapper">
							<div class="logo-img">
								<a href="index.html"><img src="logo.png" alt="Logo" class="valign" width="120"></a>
					          </div>
						    <div>
								<ul class="right">
									<li class="input-container">
									<form id="airline_search_form" action="./review.html" method="GET">
										<input id="airline_search_id" type="hidden" name="airline_id" required></input>

											<li>
												<input id="airline_search" type="search" class="typeahead" placeholder="Buscar aerolineas.">
												</input>
											</li>
											<li>
												<button class="btn-floating  transparent
												z-depth-0 submit-search" type="submit" name="action">
													<i class="material-icons search-icon">
														search
													</i>
		  									</button>
											</li>
									</span>
									</form>
									<li class="help-link"><a href="#"><i class="material-icons">help</i></a></li>
								</li>


							</ul>
						</div>
					</div>
				</nav>

		<div class="container-fluid row container-info">
			<div class="col s10 offset-s1" style="margin-top: 1rem;">
									<a href="./index.html" class="breadcrumb info_breadcrumbs link">Inicio</a>
									<a href="./results.html" class="breadcrumb info_breadcrumbs link" id="flight-path-breadcrumb"> Vuelo de ??? a ???</a>
									<a href="#!" class="breadcrumb info_breadcrumbs link"> Información de pago</a>
								</div>
			<div class="col s10 offset-s1" id="data-container">


					<div class="card-panel row">
						<div id="opinion_header" class="valign col s8 opinions_header">
							INFORMACION DE LA TARJETA
							<div class="divider"></div>
						</div>



				<div class="row">

				</div>

	            <div class="row" >
	              <div class="input-field col s3">
	                <input id="tarjeta" type="text" placeholder="(Obligatorio)" maxlength="18"/>
	                <label for="Tarjeta" data-error="Ingrese una tarjeta válida">Número de tarjeta</label>
	              </div>
				  <div class="input-field col s4">
					<select id="installment-options-1" class="col s6" disabled >
						<option class="installments-head-option" value=""  disabled selected> Vuelo de ida.</option>
					</select>
					<select id="installment-options-2" class="col s6" disabled>
						<option class="installments-head-option" value=""  disabled selected> Vuelo de vuelta</option>
					</select>
					<label>Opciones de financiamiento</label>
					</div>
	                <div class=" input-field  col s3">
						<input id="fecaducidad" type="text" class="validate" pattern="(0[0-9])|(1[0-2])/[0-9][0-9]" placeholder="MM/AA (Obligatorio)" maxlength="6"/>
						<label for="fecaducidad" data-error="Ingrese una fecha válida">Caducidad</label>
					</div>
	              <div class="input-field col s2">
	                <input id="ccv" type="text"   placeholder="(Obligatorio)" maxlength="3"/>
	                <label for="ccv" data-error="Ingrese los 3 dígitos">CCV</label>
				  		</div>
							<div class="row">
								<div  class="valign col s8 opinions_header" style="margin-top:1.2rem">
									INFORMACION DE PAGO
									<div class="divider"></div>
								</div>
							</div>
	            <div class="row">
	                  <div class="input-field col s6">
	                    <input id="nombre" type="text" class="validate" placeholder="(Obligatorio)" maxlength="80" maxlength="80"/>
	                    <label for="nombre"  data-error="Debe ser un nombre válido" style="width:100%">Nombre</label>
	                  </div>
										<div class="input-field col s6">
										<input id="apellido" type="text" class="validate" placeholder="(Obligatorio)" maxlength="80"/>

	                        <label for="apellido"  data-error="Debe ser un nombre válido">Apellido</label>
	                    </div>

	            </div>
							<div class="row">
								<div  class="valign col s8 opinions_header" style="margin-top:1.2rem">
									DOMICILIO Y CONTACTO
									<div class="divider"></div>
								</div>
							</div>
							<div class="row">
										<div class="input-field col s5">
											<input id="calle" type="text" class="validate" placeholder="(Obligatorio)" maxlength="60"/>
											<label for="calle"  data-error="Debe ser un nombre válido">Calle</label>
										</div>
										<div class="input-field col s3">
												<input id="callnro" type="text" placeholder="(Obligatorio)"  maxlength="20"/>
												<label for="callnro"  data-error="Deben ser solamente números">Nro. Calle</label>
										</div>
										<div class="input-field col s2">
												<input id="piso" type="text" class="validate" placeholder="" maxlength="5"/>
												<label for="piso"  data-error="Debe ser el piso">Piso</label>
										</div>
										<div class="input-field col s1">
												<input id="depto" type="text" class="validate" placeholder="" maxlength="5"/>
												<label for="depto"  data-error="">Depto</label>
										</div>
										<div class="input-field col s1">
												<input id="postal" type="text" class="validate"  placeholder="(Obligatorio)" maxlength="10"/>
												<label for="postal"  data-error="No debe contener más de 10 caracteres">Postal</label>
										</div>

							</div>
							<div class="row">
										<div class="input-field col s3">
												<input id="ciudad" type="text" class="typeaheadciudades" placeholder="(Obligatorio)" />
												<label data-error="Debe ser una ciudad válida" for="ciudad">Ciudad</label>
										</div>
										<div class="input-field col s2">
												<input id="provincia" type="text" class="typeaheadciudades" disabled placeholder=""/>
												<label for="provincia">Provincia</label>
										</div>
										<div class="input-field col s2">
												<input id="pais" type="text" class="typeaheadpaises"  disabled placeholder=""/>
												<label for="pais">Pais</label>
										</div>
										<div class="input-field col s3">
											<input id="email" type="email" class="validate" placeholder="(Obligatorio)"/>
											<label for="email"  data-error="Debe ser un email válido">Email</label>
										</div>
										<div class="input-field col s2">
											<input id="telefono" type="text" class="validate" pattern="(\w|-){1,25}" placeholder="(Obligatorio)" maxlength="25"/>
											<label for="telefono"  data-error="Debe se un telefono válido">teléfono</label>
										</div>
							</div>
	                <div class="row">
	                    <a class="waves-effect waves-light btn valign col offset-s10 color3" id="continuar">CONTINUAR</a>
	                </div>
				  </div>
	            </div>

	        </div>
	            </div>


			</div>
		<footer class="page-footer color1 loadfooter">
			<div class="container">
				<div class="row">
				  <div class="col l6 s12">
				     <h5 class="white-text">Flysys</h5>
				    <p class="grey-text text-lighten-4">¡A volar por los aires!</p>
				  </div>
				  <div class="col l4 offset-l2 s12">
				     <h5 class="white-text">Herramientas del sitio</h5>
				     <ul>
				        <li><a class="grey-text text-lighten-3" href="#!">Información</a></li>
				        <li><a class="grey-text text-lighten-3" href="#!">Ayuda</a></li>
				      </ul>
				    </div>
				  </div>
				</div>
				<div class="footer-copyright">
				  <div class="container">
				  © 2016 - Instituto Tecnológico de Buenos Aires
				  </div>
				</div>
		</footer>
	</div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/mustache.min.js"></script>
		<script src="js/common.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
	<script type="text/javascript" src="./js/airline_search.js"></script>
    <script src="js/datos.js"></script>
		<script src="js/typeahead.bundle.js"></script>
		<script src="./js/installments.js"></script>
		<script src="./js/error.js"></script>
		<script type="x-tmpl-mustache" id="error_card">
		<div class="card-panel row hoverable clickable error-card">
			<div class="col s12 error-header">
				{{header}}
			</div>
			<div class='col s12 divider'></div>
			<div class="col s12 error-description">
				{{description}}
				{{#link}}
				<a class="{{link_link}}">
					{{link_message}}
				</a>
				{{/link}}
			</div>
		</div>
		</script>
  </body>
</html>
