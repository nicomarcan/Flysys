		<div class="container-fluid row passangerform">
			<div class="col s10 offset-s1">

                    <div class="row" style="padding:5px; margin:0px;">
                        <div class="col s10">
                            Informacion del pasajero 1
                        </div>
                    </div>
                    <form id="pasajero1">
                      <div class="row">
                          <div class="input-field col s6">
                              <input id="nombre" type="text" class="validate"/>
                              <label for="nombre">Nombre</label>
                          </div>
                            <div class="input-field col s6">
                              <input id="apellido" type="text" class="validate"/>
                              <label for="apellido">Apellido</label>
                            </div>
                              <div class="row">
																	<div class="input-field col s3">
																		<select class="tipo_id">
																			<option value="" disabled selected>Pasaporte/DNI</option>
																			<option value="1">Pasaporte</option>
																			<option value="2">DNI</option>
																		</select>
																		<label>Identificador</label>
																	</div>
                                  <div class="input-field col s6">
                                    <input id="pasaporte" type="text" class="validate"/>
                                    <label for="pasaporte" id="text_id">Pasaporte</label>
                                  </div>
                                  <div class="date-field col s3">
                                    <label for="Destino">Fecha de nacimiento</label>
                                    <input type="date" class="datepicker"/>
                                  </div>
                              </div>
                              <!-- <div class="row">
                                  <div class="col offset-s11"> <a class="btn-floating btn-large waves-effect waves-light green probandoboton" id=""><i class="material-icons">add</i></a>

                                  </div>
                              </div> -->

                    </form>
                </div>
            </div>

		<div class="container-fluid row">
			<div class="col s10 offset-s1">
				<div class="card-panel row">

			<div class="row">
				<div class="col s8">
					<h5>Informacion de la tarjeta</h5>
				</div>
			</div>

            <div class="row">
              <div class="input-field col s6">
                <input id="tarjeta" type="text" pattern="^([0-9]{1,})" class="validate"/>
                <label for="Tarjeta" data-error="Ingrese una tarjeta valida">Numero de tarjeta</label>
              </div>
                <div class="col  s3 date-field">
                    <label for="caducidad">Fecha de caducidad</label>
                    <input type="date" class="datepicker"/>
                </div>
              <div class="input-field col s3">
                <input id="cvv" type="text" pattern="^([0-9]{2,4})"  class="validate"/>
                <label for="CVV" data-error="Ingrese los 3-4digitos">CCV</label>
			  		</div>
						<div class="row">
							<div class="col s8">
								<h5>Informacion del pago</h5>
							</div>
						</div>
            <div class="row">
							<div class="input-field col s4">
									<input id="dni" type="number" class="validate"/>
									<label for="dni"  data-error="No debe contener mas de 50 caracteres">DNI</label>
							</div>
                  <div class="input-field col s4">
                    <input id="nombre" type="text" class="validate" pattern="^\w{1,50}"/>
                    <label for="nombre"  data-error="No debe contener mas de 50 caracteres">Nombre</label>
                  </div>
                    <div class="input-field col s4">
                        <input id="apellido" type="text" class="validate" pattern="^\w{1,50}"/>
                        <label for="apellido"  data-error="No debe contener mas de 50 caracteres">Apellido</label>
                    </div>

            </div>
						<div class="row">
							<div class="col s8">
								<h5>Domicilio y contacto</h5>
							</div>
						</div>
						<div class="row">
									<div class="input-field col s4">
										<input id="calle" type="text" class="validate" pattern="^\w{1,50}"/>
										<label for="calle"  data-error="No debe contener mas de 50 caracteres">Calle</label>
									</div>
									<div class="input-field col s5">
											<input id="callnro" type="text" class="validate" pattern="\w{1,100}"/>
											<label for="callnro"  data-error="No debe contener mas de 50 caracteres">Nro. Calle</label>
									</div>
									<div class="input-field col s2">
											<input id="piso" type="text" class="validate" pattern="\d{0,}"/>
											<label for="piso"  data-error="Debe ser el piso">Piso</label>
									</div>
									<div class="input-field col s1">
											<input id="depto" type="text" class="validate" pattern=""/>
											<label for="depto"  data-error="No debe contener mas de 50 caracteres">Depto</label>
									</div>

						</div>
						<div class="row">
									<div class="input-field col s4">
											<input id="ciudad" type="text" class="validate typeaheadciudades" placeholder="Ciudad" style="position:relative;width:100% "/>
									</div>
									<div class="input-field col s2">
											<input id="pais" type="text" class="validate typeaheadpaises" pattern="\w{1,100}" placeholder="Pais"/>
									</div>
									<div class="input-field col s4">
										<input id="email" type="email" class="validate"/>
										<label for="email"  data-error="Debe ser un email valido">Email</label>
									</div>
									<div class="input-field col s2">
										<input id="telefono" type="text" class="validate" pattern=""/>
										<label for="telefono"  data-error="Debe se un telefono valido">Telefono</label>
									</div>
						</div>
                <div class="row">
                    <a class="waves-effect waves-light btn valign col offset-s10">CONFIRMAR</a>
                </div>
			  </div>
            </div>

        </div>
