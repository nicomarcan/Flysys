		<div class="container-fluid row">
			<div class="col s10 offset-s1">
				<div class="card-panel row">

			<div class="row">
				<div class="col s8">
					<h5>Informacion de la tarjeta</h5>
				</div>
			</div>

            <div class="row">
              <div class="input-field col s7">
                <input id="tarjeta" type="text" pattern="^([0-9]{13,16})" class="validate"/>
                <label for="Tarjeta" data-error="Ingrese una tarjeta valida">Numero de tarjeta</label>
              </div>
                <div class=" input-field  col  s3">
									<input id="mescaducidad" type="text" class="validate" pattern="(0[0-9])|(1[0-2])/[0-9][0-9]" placeholder="MM/AA"/>
									<label for="mescaducidad" data-error="Ingrese una fecha valida">Caducidad</label>
								</div>
              <div class="input-field col s2">
                <input id="cvv" type="text" pattern="^([0-9]{2,4})"  class="validate"/>
                <label for="CVV" data-error="Ingrese los 3-4digitos">CCV</label>
			  		</div>
						<div class="row">
							<div class="col s8">
								<h5>Informacion del pago</h5>
							</div>
						</div>
            <div class="row">
							<div class="input-field col s4">
									<input id="dni" type="text" class="validate" pattern="\d{1,16}"/>
									<label for="dni"  data-error="Debe ser numerico de hasta 16 caracteres">DNI</label>
							</div>
                  <div class="input-field col s4">
                    <input id="nombre" type="text" class="validate" pattern="^\([a-z]|[A-Z]){1,80}"/>
                    <label for="nombre"  data-error="No debe contener mas de 80 caracteres">Nombre</label>
                  </div>
                    <div class="input-field col s4">
                        <input id="apellido" type="text" class="validate" pattern="^\([a-z]|[A-Z]){1,80}"/>
                        <label for="apellido"  data-error="No debe contener mas de 50 caracteres">Apellido</label>
                    </div>

            </div>
						<div class="row">
							<div class="col s8">
								<h5>Domicilio y contacto</h5>
							</div>
						</div>
						<div class="row">
									<div class="input-field col s4">
										<input id="calle" type="text" class="validate" pattern="^.{1,60}"/>
										<label for="calle"  data-error="No debe contener mas de 60 caracteres">Calle</label>
									</div>
									<div class="input-field col s5">
											<input id="callnro" type="text" class="validate" pattern="\d{1,20}"/>
											<label for="callnro"  data-error="No debe contener mas de 20 caracteres">Nro. Calle</label>
									</div>
									<div class="input-field col s2">
											<input id="piso" type="text" class="validate" pattern="\d{0,}"/>
											<label for="piso"  data-error="Debe ser el piso">Piso</label>
									</div>
									<div class="input-field col s1">
											<input id="depto" type="text" class="validate" pattern=""/>
											<label for="depto"  data-error="No debe contener mas de 50 caracteres">Depto</label>
									</div>

						</div>
						<div class="row">
									<div class="input-field col s3">
											<input id="ciudad" type="text" class="typeaheadciudades" placeholder="Ciudad" style="position:relative;width:100% "/>
									</div>
									<div class="input-field col s2">
											<input id="provincia" type="text" class="typeaheadciudades" disabled placeholder="Provincia"/>
									</div>
									<div class="input-field col s2">
											<input id="pais" type="text" class="typeaheadpaises"  disabled placeholder="Pais"/>
									</div>
									<div class="input-field col s3">
										<input id="email" type="email" class="validate"/>
										<label for="email"  data-error="Debe ser un email valido">Email</label>
									</div>
									<div class="input-field col s2">
										<input id="telefono" type="text" class="validate" pattern=""/>
										<label for="telefono"  data-error="Debe se un telefono valido">Telefono</label>
									</div>
						</div>
                <div class="row">
                    <a class="waves-effect waves-light btn valign col offset-s10">CONFIRMAR</a>
                </div>
			  </div>
            </div>

        </div>
            </div>

		<script type="x-tmpl-mustache" id="pasajero_form">
		<div class="container-fluid row passangerform">
			<div class="col s10 offset-s1">
				<div class="card-panel row">
										<div class="row" style="padding:5px; margin:0px;">
												<div class="col s10">Pasajero nro: {{indenti}}</div>
										</div>
										<form id="pasajero1">
											<div class="row">
													<div class="input-field col s6">
															<input id="nombre{{indenti}}" type="text" class="validate"/>
															<label for="nombre{{indenti}}">Nombre</label>
													</div>
														<div class="input-field col s6">
															<input id="apellido{{indenti}}" type="text" class="validate"/>
															<label for="apellido{{indenti}}">Apellido</label>
														</div>
															<div class="row">
																	<div class="input-field col s3">
																		<select class="tipo_id{{indenti}}">
																			<option value="" disabled selected>Pasaporte/DNI</option>
																			<option value="1">Pasaporte</option>
																			<option value="2">DNI</option>
																		</select>
																		<label>Identificador</label>
																	</div>
																	<div class="input-field col s6">
																		<input id="pasaporte{{indenti}}" type="text" class="validate"/>
																		<label for="pasaporte{{indenti}}" id="text_id">Pasaporte</label>
																	</div>
																	<div class="date-field col s3 input-field ">
																		<label for="Destino{{indenti}}">Fecha de nacimiento</label>
																		<input placeholder="DD/MM/AA" type="text" class="validate" pattern="(([0-2][0-9])|(3[0-1]))/((1[0-2])|(0[0-9]))/[0-9][0-9]"/>
																	</div>
															</div>
											</div>
										</form>
								</div>
						</div>
		</div>
		</script>
